<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>The Design Office: B2 universal shell</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
		html {  font-size: 14pt; height: 100%; }
		body { margin: 0;
			line-height: 1.4rem;
			font-size: 14pt;
			display: grid;
			min-height: 100%;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 4rem 1fr 3rem;
		}
		nav, footer, .title {
			display: grid;
			font-size: .7rem; font-weight: 900; font-weight: 900;
			text-transform: uppercase;
		}
		nav { grid-row: 1/2; grid-column: 1/3; }
		footer { grid-row: 3/4; grid-column: 1/3; }
		.title { grid-column: 1/3; grid-row: 1/2; color: white; z-index: 5;
			align-self: center; justify-self: center; font-size: .8rem;
		}
		.colorbar { grid-column: 1/3; grid-row: 1/2;  z-index: -1;
			background: linear-gradient(to right, blue,#363,black,black,#6a6,blue);
		}
		.colorbar_fixed { position: fixed; top: 0; left: 0; width: 100%; height: .5rem; z-index: 1;
			background: linear-gradient(to right, pink,yellow,black,green,#666);
		}
		.blackbar { grid-column: 1/3; grid-row: 3/4;  z-index: -2;
			background: linear-gradient(to right, #333,black,#333);
		}
		.index, .social {
			display: grid;
			transition: all 2s;
			grid-column: 1/2;
			align-items: center; justify-content: left;
			background: linear-gradient(to right, pink,yellow,black);
		}
		.book, .about {
			display: grid;
			transition: all 2s;
			grid-column: 2/3;
			align-items: center; justify-content: right;
			background: linear-gradient(to right, black,green,#666);
		}
		.social { background: linear-gradient(to right, cyan,#646,black);}
		.about { background: linear-gradient(to right, black,#464,#666);}
		nav div, footer div { margin: 0 2rem;  }
		nav a, footer a { color: white; text-decoration: none; }
		nav a:hover, footer a:hover  {
			opacity: .1;
		}


		main { display: grid;
					background: linear-gradient(to bottom, white, rgba(255,192,203,.2));
					grid-row: 2/3;
					grid-column: 1/4;
					grid-template-columns: 10rem 1fr;
					grid-template-rows: auto auto;
		      padding-bottom: 4rem;
		}
		aside { justify-self: center;
						align-self: center;
						grid-row: 1/3;
						grid-column: 1/2;
		}
		header, article {  max-width: 1200px;
			grid-column: 2/3; grid-row: 1/2;
		}
		article  { 	grid-row: 2/3; }

  </style>
  </head>
  <body>
		<!-- Nav bar -->
		<nav>
					<a class="index" href="http://google.com">
							<div>Index</div>
					</a>
					<a class="book" href="http://google.com">
							<div>Book</div>
					</a>
		</nav>
		<div class="title">Baby Bindery</div>
		<div class="colorbar"></div>
		<div class="colorbar_fixed"></div>
		<div class="blackbar"></div>

		<!-- Core -->
		<main>
			<aside>
        &larr;
      </aside>

			<header>
					<p>Kicker has author and date</p>
					<h1>h1 title</h1>
					<p>jekyll introduction</p>
			</header>

			<article>
					<p>article element with jekyll content</p>
			</article>
		</main>


		<!-- Footer -->
		<footer>
					<a class="social" href="http://google.com">
							<div>social</div>
					</a>
					<a class="about" href="http://google.com">
							<div>About</div>
					</a>
		</footer>

  </body>
</html>
